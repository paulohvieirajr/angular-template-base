<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>
    <title data-ng-bind="title">Hot Towel Angular</title>
    <meta charset="utf-8" />
    <base href="/" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <!-- build:css content/css/vendor.css -->
    <!-- bower:css -->

    <link rel="stylesheet" href="app/libs/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="app/libs/font-awesome/css/font-awesome.css">

    <link rel="stylesheet" href="app/libs/angular-toastr/dist/angular-toastr.css">

    <link rel="stylesheet" href="app/libs/angular-loading-bar/build/loading-bar.css">

    <!-- endinject -->
    <!-- endbuild -->
    <!-- build:css content/css/main.css -->
    <!-- endbuild -->
    
    <link href="content/customtheme.css" rel="stylesheet">
    <link href="content/styles.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div data-ng-include="'/app/layout/content/content.html'"></div>
    </div>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="app/libs/jquery/dist/jquery.js"></script>
    <script src="app/libs/angular/angular.js"></script>
    <script src="app/libs/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app/libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="app/libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app/libs/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="app/libs/angular-loading-bar/build/loading-bar.js"></script>
    <script src="app/libs/underscore/underscore.js"></script>
    <script src="app/libs/angular-animate/angular-animate.js"></script>
    <script src="app/libs/angular-sanitize/angular-sanitize.js"></script>
    <script src="app/libs/angular-locale-pt-br/angular-locale_pt-br.js"></script>
    <!-- endinject -->
    <!-- endbuild -->


    <!-- build:js app/app.js  -->
    <!-- inject:js -->

    <script src="app/app.js"></script>

    <script src="app/pages/home/home.route.js"></script>

    <script src="app/pages/home/home.controller.js"></script>

    <script src="app/pages/contact/contact.route.js"></script>

    <script src="app/pages/contact/contact.controller.js"></script>

    <script src="app/layout/sidebar/sidebar.controller.js"></script>

    <script src="app/layout/header/header.controller.js"></script>

    <script src="app/layout/content/content.controller.js"></script>

    <script src="app/factories/underscore.factory.js"></script>

    <script src="app/constants/constants.js"></script>

    <script src="app/app.constants.js"></script>

    <script src="app/app.config.route.js"></script>

    <script src="app/app.config.js"></script>

    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
