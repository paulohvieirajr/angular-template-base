<!DOCTYPE html>
<html ng-app="app" lang="pt-br">
  <head>
    <style>
      .ng-hide {
        display: none !important;
      }
    </style>
   <title ng-bind="title">Base Angular Template</title>
    <base href="/">
    <meta charset="utf-8">
    <meta name="description" content="page description" />
    <meta http-equiv="content-language" content="pt-br"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  
 	<!-- build:css content/css/vendor.css -->
    <!-- bower:css -->
    
    <link rel="stylesheet" href="app/libs/font-awesome/css/font-awesome.css">
    
    <link rel="stylesheet" href="app/libs/toastr/toastr.css">
    
    <link rel="stylesheet" href="app/libs/angular-toastr/dist/angular-toastr.css">
    
    <link rel="stylesheet" href="app/libs/angular-loading-bar/build/loading-bar.css">
    
    <link rel="stylesheet" href="app/libs/bootstrap/dist/css/bootstrap.css">
    
    <!-- endinject -->
    <!-- endbuild -->
    
    <!-- build:css content/css/main.css -->
     <!-- endbuild -->
   
  </head>
  <body class="sidebar-wide">
    <div ng-include="'app/components/header/header.html'"></div>
    <div class="page-container">
      <div ng-include="'app/components/menu/menu.html'"></div>
      <div class="page-content-body">
        <div ui-view class="view"></div>
        <div ng-include="'app/components/footer/footer.html'"></div>
      </div>
    </div>
  </body>
 <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="app/libs/jquery/dist/jquery.js"></script>
    <script src="app/libs/angular/angular.js"></script>
    <script src="app/libs/moment/moment.js"></script>
    <script src="app/libs/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app/libs/toastr/toastr.js"></script>
    <script src="app/libs/angular-animate/angular-animate.js"></script>
    <script src="app/libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="app/libs/angular-cookies/angular-cookies.js"></script>
    <script src="app/libs/lodash/lodash.js"></script>
    <script src="app/libs/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="app/libs/angular-loading-bar/build/loading-bar.js"></script>
    <script src="app/libs/ng-idle/angular-idle.js"></script>
    <script src="app/libs/angular-confirm-modal/angular-confirm.js"></script>
    <script src="app/libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app/libs/underscore/underscore.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
   
 <!-- build:js app/app.js  -->
    <!-- inject:js -->
    
    <script src="app/app.js"></script>
    
    <script src="app/pages/home/home.route.js"></script>
    
    <script src="app/pages/home/home.controller.js"></script>
    
    <script src="app/constants/constants.js"></script>
    
    <script src="app/components/menu/menu.controller.js"></script>
    
    <script src="app/components/header/header.controller.js"></script>
    
    <script src="app/components/footer/footer.controller.js"></script>
    
    <script src="app/components/body/body.controller.js"></script>
    
    <script src="app/app.run.js"></script>
    
    <script src="app/app.route.js"></script>
    
    <script src="app/app.config.js"></script>
    
    <!-- endinject -->
    <!-- endbuild -->
</html>
